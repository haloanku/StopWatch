<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stop.css">
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Orbitron&family=PT+Serif:ital@1&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Kenia&family=Orbitron&family=PT+Serif:ital@1&family=Roboto+Mono:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <p class="heading">StopWatch</p>
        <p id="second" class="timer">00</p>
        <p id="colon" class="timer">:</p>
        <p id="miliSecond" class="timer">00</p><br>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
        <button id="lapBtn">Lap</button>
    </div>
    <p id="lapTag"></p>
    <div id="lap">
        <p id="lapRecord"></p>
    </div>
    <script type="text/javascript" src="stop.js"></script>
</body>

</html>
